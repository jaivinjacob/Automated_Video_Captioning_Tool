    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Sign Up</h1>
                   <p>Fill out the form below to sign up. Already signed up? Then just <a class="white" href="log-in.html">Log In</a></p>
                    <div class="form-container">
                        <form id="signUpForm" onsubmit="handleSignUp(event)">
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="sname" required>
                                <label class="label-control" for="sname">Name</label>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control-input" id="semail" required>
                                <label class="label-control" for="semail">Email</label>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control-input" id="spassword" required>
                                <label class="label-control" for="spassword">Password</label>
                            </div>
                            <div class="form-group checkbox">
                                <input type="checkbox" id="sterms" value="Agreed-to-Terms" required> I agree with The StoryTeller's <a href="#">Privacy Policy</a> and <a href="#">Terms Conditions</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">SIGN UP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script>
        function handleSignUp(event) {
            event.preventDefault();
            const name = document.getElementById('sname').value;
            const email = document.getElementById('semail').value;
            const password = document.getElementById('spassword').value;

            if (name && email && password) {
                const user = {
                    name,
                    email,
                    password
                };
                localStorage.setItem(email, JSON.stringify(user));
                alert('Sign up successful!');
                window.location.href = 'log-in.html';
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
